<div xmlns:th="http://www.thymeleaf.org" th:replace="header"></div>
<body xmlns:th="http://www.thymeleaf.org">
<div th:replace="nav-bar"></div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card border-primary banner-height">
                <div class="card-img-overlay">
                    <div class="align-self-center banner-parent">
                        <h3 class="card-text text-center banner-child text-primary" th:text="#{deposit_page}"></h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mx-auto">
                    <h4 class="text-primary">Make Deposit</h4>
                    <form id="deposit-form" action="/cabinet/deposit">
                        <div class="mb-3">
                            <input id="amount" class="form-control border-primary text-primary" th:placeholder="#{amount_placeholder}" type="text" name="amount" value="">
                        </div>
                        <div class="col text-center">
                            <button id="deposit" class="btn btn-primary text-white" type="button" th:text="#{deposit_button}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div xmlns:th="http://www.thymeleaf.org" th:replace="footer"></div>
</html>
